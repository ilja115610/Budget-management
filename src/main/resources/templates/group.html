<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Group</title>
    <script th:include="fragments/header :: headerScripts" th:remove="tag"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>
<body>
<div class="card">
    <div class="card-header">
        <div class="row">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb h3">
                        <li class="breadcrumb-item"><a href="/budgets">Budgets</a></li>
                        <li class="breadcrumb-item" aria-current="page"><a th:href="@{/budgets/{Id}(Id=${group.budget.getId()})}" th:text="${group.budget.name}"></a></li>
                        <li class="breadcrumb-item active" aria-current="page" th:text="${group.name==null||group.name.isEmpty()?'New Group':group.name}"></li>
                    </ol>
                </nav>
        </div>
        </div>
        <div class="card-body">
            <form action="" method="post">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label form-control-lg">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg" th:field="${group.name}" id="inputEmail3" placeholder="Group name">
                </div>
            </div>
                <button type="submit" class="btn btn-primary btn-lg">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
